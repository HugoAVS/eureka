server:
  port: 9095

spring:
  application:
    name: FOODCATALOGUE-SERVICE
  datasource:
    url: jdbc:mysql://localhost:3307/foodcataloguedb
    username: fooduser
    password: foodpass
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8762/eureka/
    fetch-registry: true
    register-with-eureka: true